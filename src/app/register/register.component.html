<form #registerForm="ngForm"  (ngSubmit)="register()" autocomplete="false">

  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group">
    <input type="text" name="username" class="form-control"
           [(ngModel)]="model.username" placeholder="Username" />

  </div>
  <div class="form-group">
    <input type="password" name="password" class="form-control"
           [(ngModel)]="model.password" placeholder="Password" />
  </div>
  <div class="form-group text-center " style="margin-top:20px">
    <button class="btn btn-success ms-2" type="submit">Register</button>
    <button class="btn btn-info ms-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
